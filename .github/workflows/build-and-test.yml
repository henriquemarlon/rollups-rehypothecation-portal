name: build-and-test

on:
  push:
    tags:
      - "*"
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

env:
  FOUNDRY_PROFILE: ci

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Run Forge fmt
        run: forge fmt --check

      - name: Install Solidity packages
        shell: bash
        run: forge soldeer install

      - name: Run Forge build
        run: forge build --sizes

  unit-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Install Solidity packages
        shell: bash
        run: forge soldeer install

      - name: Run unit tests
        run: make test-unit

  fork-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      RPC_URL: ${{ secrets.RPC_URL }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Install Solidity packages
        shell: bash
        run: forge soldeer install

      - name: Run fork tests
        run: make test-fork
